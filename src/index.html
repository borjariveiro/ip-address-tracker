<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tag -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link
      type="image/png"
      href="./images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
    />

    <!-- Fonts -->

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link href="css/styles.css" rel="stylesheet" />

    <title>IP Address Tracker | Frontend Mentor</title>
  </head>
  <body>
    <img class="background-image" src="images/pattern-bg.png" />
    <header class="header">
      <h1 class="tittle">IP Address Tracker</h1>
      <div class="error" id="error"></div>
      <form class="search__form" id="searchForm" action="#">
        <input
          class="search__input"
          id="searchInput"
          type="text"
          placeholder="Search for any IP address or domain"
        />
        <button type="submit" class="search__button" id="searchButton">
          <img src="images/icon-arrow.svg" alt="Submit search ip or domain" />
        </button>
      </form>

      <section class="address">
        <div class="address__block">
          <h2 class="address__tittle">IP address</h2>
          <p class="address__info" id="addressIP"></p>
        </div>
        <div class="address__block">
          <h2 class="address__tittle">Location</h2>
          <p class="address__info" id="addressLocation"></p>
        </div>
        <div class="address__block">
          <h2 class="address__tittle">Timezone</h2>
          <p class="address__info" id="addressTimezone"></p>
        </div>
        <div class="address__block">
          <h2 class="address__tittle">ISP</h2>
          <p class="address__info" id="addressISP"></p>
        </div>
      </section>
    </header>
    <div class="map" id="mapid"></div>
    <!-- JS -->
    <script src="js/scripts-min.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </body>
</html>
