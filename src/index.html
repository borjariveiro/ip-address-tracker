<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tag -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link
      type="image/png"
      href="./images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
    />

    <!-- Fonts -->

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- JS -->
    <script src="js/index.js" defer></script>

    <title>IP Address Tracker | Frontend Mentor</title>
  </head>
  <body>
    <img class="background-image" src="images/pattern-bg.png" />
    <h1 class="tittle">IP Address Tracker</h1>
    <form class="search__form" action="#">
      <input
        class="search__input"
        type="text"
        placeholder="Search for any IP address or domain"
      />
      <button type="submit" search__button>
        <img src="images/icon-arrow.svg" alt="Submit search ip or domain" />
      </button>
    </form>
    <section class="address">
      <div class="address__ip">
        <h2>IP address</h2>
        <p>192.212.174.101</p>
      </div>
      <div class="address__ip">
        <h2>Location</h2>
        <p>Brooklyn, NY 10001</p>
      </div>
      <div class="address__timezone">
        <h2>Timezone</h2>
        <p>UTC - 05:00</p>
      </div>
      <div class="address__ip">
        <h2>ISP</h2>
        <p>SpaceX Starlink</p>
      </div>
    </section>
    <div class="map" id="map"></div>
  </body>
</html>
